<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./img/netflix.ico">
  <link rel="stylesheet" href="style/main.css">
  <!-- responsividade -->
  <link rel="stylesheet" href="style/responsive.css">
  <!-- owl css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  <title>Netflix Clone</title>
</head>

<body>
  <header>
    <div class="container">
      <!-- <h2 class="logo">NETFLIX</h2> -->
      <img class="logo" src="./img/netflix-logo.png" alt="logo_netflix">
      <div class="break"></div> <!-- break -->
      <nav class="menu">
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Mais recentes</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="serie-principal">
      <div class="container">
        <!-- <h3 class="titulo">VIKINGS</h3> -->
        <img class="logo-vikings" src="./img/vikings-logo.png" alt="logo_vikings">
        <p class="descricao">Guerreiros pagãos, mulheres sedutoras e a luta pela <br>liderança que marcou o reino e a história viking.</p>
      </div>
      <div class="botoes">
        <button onclick="window.location.href = 'https://youtu.be/9GgxinPwAGc'" role="button" class="botao_play">
          <i class="fas fa-play"></i>
          ASSISTIR
        </button>

        <button role="button" class="botao_info" onclick="info()">
          <i class="fas fa-info-circle"></i>
          MAIS INFORMAÇÕES
        </button>
      </div>

    </div>
  </main>
  <div class="titulos">
    <p>Minha lista</p>
  </div>
  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/mini1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini2.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini3.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini4.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini5.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini6.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini7.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini8.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini9.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini10.jpg" alt="">
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/74b1306763.js" crossorigin="anonymous">
  </script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
  <script>
    function info() {
      alert("Sinopse Ragnar Lothbrok, um jovem que se considera descendente de Odin, é um guerreiro, fazendeiro e chefe de família. Visionário e sonhando viver diversas aventuras, ele acredita que as riquezas sonhadas por seu povo encontram-se além do mar Báltico. Mas para conseguir conquistá-las ele precisa convencer Earl Haraldson, o líder de seu povo, a permitir que ele e seus guerreiros viagem em direção à Inglaterra. Criação Michael Hirst")
    }

  </script>
</body>

</html>
